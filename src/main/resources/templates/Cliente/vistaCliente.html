<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
    <h2>Lista de Productos por Cliente</h2>
    <table>
        <tr th:each="producto:${productos}">
            <td th:text="${producto.nombre}">Nombre del Producto</td>
        </tr>
    </table>
</body>
</html>
